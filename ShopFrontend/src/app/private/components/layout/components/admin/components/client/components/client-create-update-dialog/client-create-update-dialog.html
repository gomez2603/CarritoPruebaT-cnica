
  @if(addClient.value.id ==0){
    <h1>Agregar Tienda</h1>
  }
  @else {
    <h1>Actulizar Tienda</h1>
  }

    <mat-dialog-content>
 <form [formGroup]="addClient" class="p-4 client-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>



  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol">
      <mat-option [value]="0">Administrador</mat-option>
      <mat-option [value]="1">Cliente</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button matButton (click)="CreateClient()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
       
    
</mat-dialog-content>
