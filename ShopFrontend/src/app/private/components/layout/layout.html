<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" (opened)="setDrawer(drawer)">
        <img src="logo.svg" width="90px" class="sidenav-logo">
        <ul class="sidenav-list">


            <li *appShowForRoles="['ADMIN',' CLIENT']"><a routerLink="" routerLinkActive="active">
                    <div class="sidenav">
                        <mat-icon>point_of_sale</mat-icon>
                        <p>Ventas</p>
                    </div>
                </a></li>
            <li *appShowForRoles="['ADMIN',' CLIENT']"><a routerLink="admin" routerLinkActive="active">
                    <div class="sidenav">
                        <mat-icon>bar_chart</mat-icon>
                        <p>Administraci√≥n</p>
                    </div>
                </a></li>


        </ul>
    </mat-drawer>

    <mat-toolbar class="mat-toolbar">
        <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>La casa de Toby</h1>
        <span class="spacer"></span>
        <button mat-icon-button class="example-icon" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
</mat-drawer-container>
